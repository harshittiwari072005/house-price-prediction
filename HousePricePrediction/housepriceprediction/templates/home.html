<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>This is my home</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'org.png' %}");
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.3); /* Optional overlay for contrast */
            z-index: 0;
        }

        .center-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 38px;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .start-container {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

        .start-button input[type="submit"] {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #ffffff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
        }

        .start-button input[type="submit"]:hover {
            background-color: rgba(255, 255, 255, 0.4);
            color: #000;
            transform: scale(1.07);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="center-text">
        WELCOME TO<br>THE HOUSE PRICE PREDICTION
    </div>
    <div class="start-container">
        <div class="start-button">
            <form action="{% url 'predict' %}" method="get">
                <input type="submit" value="START">
            </form>
        </div>
    </div>
</body>
</html>
