<!-- templates/predict.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-image: url("{% static 'predictimage.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: linear-gradient(135deg, #ffffffee, #e0f7f3ee);
            padding: 40px;
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid #c1ece4;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #34495e;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .submit-button {
            text-align: center;
            margin-top: 25px;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .result-text {
            text-align: center;
            color: brown;
            font-size: 22px;
            margin-top: 30px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üè† House Price Predictor</h1>

        <form method="get" action="/result/">

            <div class="form-group">
                <label for="n1">Avg. Area Income:</label>
                <input type="text" id="n1" name="n1" required>
            </div>

            <div class="form-group">
                <label for="n2">Avg. Area House Age:</label>
                <input type="text" id="n2" name="n2" required>
            </div>

            <div class="form-group">
                <label for="n3">Avg. Area Number of Rooms:</label>
                <input type="text" id="n3" name="n3" required>
            </div>

            <div class="form-group">
                <label for="n4">Avg. Area Number of Bedrooms:</label>
                <input type="text" id="n4" name="n4" required>
            </div>

            <div class="form-group">
                <label for="n5">Area Population:</label>
                <input type="text" id="n5" name="n5" required>
            </div>

            <div class="submit-button">
                <input type="submit" value="üîÆ Predict Price">
            </div>
        </form>

        {% if result %}
            <div class="result-text">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
